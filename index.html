<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hindi / Urdu Realistic TTS</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#0f172a;
  color:#e2e8f0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header{
  padding:1rem;
  text-align:center;
  font-size:1.25rem;
  font-weight:700;
  background:#1e293b;
  border-bottom: 2px solid #0ea5e9;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.container{
  padding:20px;
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  flex: 1;
}
label{
  display:block;
  margin:15px 0 5px;
  font-size:0.9rem;
  color: #38bdf8;
  font-weight: 500;
}
input,textarea,select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #334155;
  background:#1e293b;
  color:#fff;
  font-size:1rem;
  outline: none;
  transition: border-color 0.2s;
}
input:focus, textarea:focus, select:focus {
    border-color: #0ea5e9;
}
textarea{
    min-height:120px; 
    resize:vertical; 
    line-height: 1.5;
}

.buttons{
  display:grid;
  grid-template-columns: 2fr 1fr;
  gap:10px;
  margin-top:20px;
}
button{
  padding:14px;
  border-radius:8px;
  border:none;
  font-size:1rem;
  font-weight:600;
  cursor: pointer;
  transition: opacity 0.2s;
}
button.primary{
  background:#0ea5e9;
  color:#fff;
}
button.secondary{
  background:#334155;
  color:#e2e8f0;
}
button:hover {opacity: 0.9;}
button:disabled{
  opacity: 0.5;
  cursor: not-allowed;
}

/* Status Area */
#status-container {
    margin-top: 20px;
    background: #1e293b;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    display: none;
    border: 1px solid #334155;
}
.loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #0ea5e9;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 0 auto 10px;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
#timer-text { font-size: 1.5rem; font-weight: bold; color: #0ea5e9; }
#status-msg { font-size: 0.9rem; color: #94a3b8; margin-top: 5px; }

audio{
  width:100%;
  margin-top:20px;
  border-radius: 8px;
  display: none;
}

.download-btn {
    background: #22c55e;
    color: white;
    width: 100%;
    margin-top: 15px;
    display: none; /* Hide initially */
}

.footer{
  text-align:center;
  padding:20px;
  font-size:0.8rem;
  color: #64748b;
  background: #0f172a;
}
</style>
</head>

<body>

<header>üéôÔ∏è Hindi TTS Studio</header>

<div class="container">

<label>API URL</label>
<input id="api-url" value="https://hindi-tts-3gjy.onrender.com" readonly style="opacity: 0.7; font-size: 0.8rem;">

<label>‡§Ü‡§µ‡§æ‡•õ ‡§ö‡•Å‡§®‡•á‡§Ç (Select Voice)</label>
<select id="voice">
  <option value="hi-male">Hindi ‚Äì Male (Strong)</option>
  <option value="hi-female">Hindi ‚Äì Female (Soft)</option>
  <option value="ur-male">Urdu ‚Äì Male (Poetic)</option>
</select>

<label>‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç (Enter Text)</label>
<textarea id="text" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç... (e.g. ‡§®‡§Æ‡§∏‡•ç‡§§‡•á, ‡§Ü‡§™ ‡§ï‡•à‡§∏‡•á ‡§π‡•à‡§Ç?)"></textarea>

<div class="buttons">
  <button class="primary" id="genBtn" onclick="generate()">‚ñ∂ Generate Audio</button>
  <button class="secondary" onclick="stopAudio()">Stop</button>
</div>

<!-- Status & Timer -->
<div id="status-container">
    <div class="loader"></div>
    <div id="timer-text">00:00</div>
    <div id="status-msg">Connecting to server...</div>
</div>

<audio id="player" controls></audio>
<button id="dlBtn" class="download-btn" onclick="download()">‚¨á Download Audio</button>

</div>

<div class="footer">
Powered by Piper TTS ‚Ä¢ Auto-Scaling Server
</div>

<script>
let audioBlob = null;
const audioPlayer = document.getElementById("player");
const genBtn = document.getElementById("genBtn");
const dlBtn = document.getElementById("dlBtn");
const statusContainer = document.getElementById("status-container");
const timerText = document.getElementById("timer-text");
const statusMsg = document.getElementById("status-msg");

let timerInterval;
let seconds = 0;

function startTimer() {
    seconds = 0;
    timerText.innerText = "00:00";
    statusContainer.style.display = "block";
    audioPlayer.style.display = "none";
    dlBtn.style.display = "none";
    
    timerInterval = setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
        const secs = (seconds % 60).toString().padStart(2, '0');
        timerText.innerText = `${mins}:${secs}`;

        // ‡§Ø‡•Ç‡§ú‡§∞ ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü‡•ç‡§∏ ‡§¶‡•á‡§Ç
        if(seconds === 5) statusMsg.innerText = "‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...";
        if(seconds === 20) statusMsg.innerText = "‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ú‡§æ‡§ó ‡§∞‡§π‡§æ ‡§π‡•à (Cold Boot)... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∞‡•Å‡§ï‡•á‡§Ç‡•§";
        if(seconds === 60) statusMsg.innerText = "‡§™‡§π‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§´‡§æ‡§á‡§≤ ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à, ‡§•‡•ã‡§°‡§º‡§æ ‡§î‡§∞ ‡§∏‡§Æ‡§Ø ‡§≤‡§ó‡•á‡§ó‡§æ...";
    }, 1000);
}

function stopTimer() {
    clearInterval(timerInterval);
    statusContainer.style.display = "none";
}

async function generate(){
  const text = document.getElementById("text").value.trim();
  const voice = document.getElementById("voice").value;
  
  // URL ‡§ï‡•á ‡§Ö‡§Ç‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•ç‡§≤‡•à‡§∂ ‡§π‡§ü‡§æ‡§ï‡§∞ /tts ‡§ú‡•ã‡•ú‡§®‡§æ
  let baseUrl = document.getElementById("api-url").value.replace(/\/$/, ""); 
  const API_URL = baseUrl + "/tts";

  if(!text){ alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•Å‡§õ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç‡•§"); return; }

  genBtn.disabled = true;
  genBtn.innerText = "Working...";
  startTimer();

  try{
    const res = await fetch(API_URL, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ text: text, voice: voice })
    });

    if(!res.ok) {
        const errorData = await res.json();
        throw new Error(errorData.error || "Server Error");
    }

    audioBlob = await res.blob();
    const url = URL.createObjectURL(audioBlob);
    
    stopTimer();
    audioPlayer.src = url;
    audioPlayer.style.display = "block";
    dlBtn.style.display = "block";
    
    try { await audioPlayer.play(); } catch(e){}

  } catch(e) {
    stopTimer();
    alert("Error: " + e.message + "\n\n(Tip: ‡§Ö‡§ó‡§∞ 'Server Error' ‡§π‡•à ‡§§‡•ã 10 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§´‡§ø‡§∞ ‡§ü‡•ç‡§∞‡§æ‡§à ‡§ï‡§∞‡•á‡§Ç, ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à‡•§)");
  } finally {
    genBtn.disabled = false;
    genBtn.innerText = "‚ñ∂ Generate Audio";
  }
}

function stopAudio(){
  audioPlayer.pause();
  audioPlayer.currentTime = 0;
}

function download(){
  if(!audioBlob) return;
  const a = document.createElement("a");
  a.href = URL.createObjectURL(audioBlob);
  a.download = "hindi-tts-" + Date.now() + ".wav";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
