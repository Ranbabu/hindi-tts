<body>

<header>üéôÔ∏è Hindi TTS Studio</header>

<div class="container">

<label>API STATUS</label>
<input id="api-url" value="https://hindi-tts-3gjy.onrender.com" readonly style="font-size:12px; opacity:0.7;">

<label>Select Voice</label>
<select id="voice">
  <option value="hi-male">Hindi ‚Äì Male (Strong)</option>
  <option value="hi-female">Hindi ‚Äì Female (Soft)</option>
  <option value="ur-male">Urdu ‚Äì Male (Poetic)</option>
</select>

<label>Enter Text</label>
<textarea id="text" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç...">‡§®‡§Æ‡§∏‡•ç‡§§‡•á, ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à‡•§ ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ï‡•ã ‡§ú‡§æ‡§ó‡§®‡•á ‡§Æ‡•á‡§Ç ‡§•‡•ã‡§°‡§º‡§æ ‡§∏‡§Æ‡§Ø ‡§≤‡§ó ‡§∏‡§ï‡§§‡§æ ‡§π‡•à‡•§</textarea>

<div class="buttons">
  <button class="primary" id="genBtn" onclick="generate()">‚ñ∂ Generate Audio</button>
  <button onclick="stopAudio()">‚èπ Stop</button>
</div>

<!-- Timer and Loading Section -->
<div id="status-area">
    <div class="spinner"></div>
    <div class="timer-text" id="timer">00:00</div>
    <div class="loading-msg" id="msg">‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ï‡•ã ‡§ú‡§ó‡§æ‡§Ø‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à (Startup)...</div>
</div>

    <button onclick="download()" style="width:100%">‚¨á Download MP3/WAV</button>

<div class="footer">

</div>

<script>
let audioBlob = null;
let audioPlayer = document.getElementById("player");
let genBtn = document.getElementById("genBtn");
let statusArea = document.getElementById("status-area");
let timerDisplay = document.getElementById("timer");
let msgDisplay = document.getElementById("msg");

let seconds = 0;
let timerInterval = null;

function startTimer() {
    seconds = 0;
    statusArea.style.display = "block";
    timerInterval = setInterval(() => {
        seconds++;
        let mins = Math.floor(seconds / 60);
        let secs = seconds % 60;
        timerDisplay.innerText = 
            (mins < 10 ? "0" + mins : mins) + ":" + 
            (secs < 10 ? "0" + secs : secs);
        
        if(seconds > 20) {
            msgDisplay.innerText = "‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à, ‡§•‡•ã‡§°‡§º‡§æ ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç...";
        }
        if(seconds > 45) {
            msgDisplay.innerText = "‡§¨‡§∏ ‡§ï‡•Å‡§õ ‡§π‡•Ä ‡§™‡§≤ ‡§î‡§∞, ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§¨‡§® ‡§∞‡§π‡§æ ‡§π‡•à...";
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timerInterval);
}

async function generate(){
  const text = document.getElementById("text").value.trim();
  const voice = document.getElementById("voice").value;
  const API_URL = document.getElementById("api-url").value + "/tts";

  if(!text){ alert("Please enter text"); return; }

  // UI Reset
  genBtn.disabled = true;
  audioPlayer.src = "";
  startTimer();

  try{
    const res = await fetch(API_URL, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ text: text, voice: voice })
    });

    if(!res.ok) throw new Error("Server Error");

    audioBlob = await res.blob();
    const url = URL.createObjectURL(audioBlob);
    audioPlayer.src = url;
    audioPlayer.play();
    
    msgDisplay.innerText = "‡§∏‡§´‡§≤‡§§‡§æ! ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡•§";
    setTimeout(() => { statusArea.style.display = "none"; }, 3000);

  } catch(e) {
    alert("Error: ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§¨‡§π‡•Å‡§§ ‡§¶‡•á‡§∞ ‡§∏‡•á ‡§∞‡§ø‡§∏‡•ç‡§™‡•ã‡§Ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞ ‡§∞‡§π‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•á‡§ú ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡§∞‡§ï‡•á ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§");
    statusArea.style.display = "none";
  } finally {
    stopTimer();
    genBtn.disabled = false;
  }
}

function stopAudio(){
  audioPlayer.pause();
  audioPlayer.currentTime = 0;
}

function download(){
  if(!audioBlob){ alert("Pehle audio generate karein"); return; }
  const a = document.createElement("a");
  a.href = URL.createObjectURL(audioBlob);
  a.download = "hindi_speech.wav";
  a.click();
}
</script>

</body>
</html>
